<div class="recovery-form">
  <h1>Reset Your Password</h1>
  <h4>Enter your new password below.</h4>

  <form id="new_password_form" (ngSubmit)="onSubmit()">
    <div class="input-group" [class.error]="passwordError">
      <label for="newPassword">New Password</label>
      <i class="material-icons">lock</i>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
        minlength="8"
        placeholder="Enter new password"
        #newPasswordInput="ngModel"
      />
      <div class="error-message" *ngIf="newPasswordInput.invalid && (newPasswordInput.dirty || newPasswordInput.touched)">
        <div *ngIf="newPasswordInput.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="newPasswordInput.errors?.['minlength']">
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>

    <div class="input-group" [class.error]="confirmPasswordError">
      <label for="confirmPassword">Confirm Password</label>
      <i class="material-icons">lock</i>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        placeholder="Confirm new password"
        #confirmPasswordInput="ngModel"
      />
      <div class="error-message" *ngIf="confirmPasswordError">
        <div>Passwords do not match.</div>
      </div>
    </div>

    <button class="custom-btn" type="submit" mat-flat-button>
      Reset Password
    </button>
  </form>
</div>
