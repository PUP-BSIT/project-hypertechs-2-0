<!-- Password Modal -->
<div id="password_modal" class="password-modal">
  <div class="password-modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="recovery-form">
      <h1>Reset your password</h1>
      <h4>Please enter your new password.</h4>
      <form (ngSubmit)="submitPassword()">
        <div class="input-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="new_password" [(ngModel)]="newPassword" name="newPassword" required>
        </div>
        <p class="password-instruction">Must be at least 8 characters.</p>
        <button type="submit" mat-flat-button>Reset Password</button>
      </form>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div id="success_modal" class="success-modal" *ngIf="showSuccessModal">
  <div class="success-modal-content">
    <span class="close" (click)="closeSuccessModal()">&times;</span>
    <div class="recovery-form">
      <h1>Password Reset Successful</h1>
      <p>You have successfully reset your password.</p>
      <button (click)="closeSuccessModal()" routerLink="/login" mat-flat-button>OK</button>
    </div>
  </div>
</div>
