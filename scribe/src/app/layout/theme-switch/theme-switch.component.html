<div id="switch_theme">
    <input type="checkbox" id="themeToggle" (change)="toggleTheme()"
        [checked]="isDarkMode" class="visually-hidden">
    <label for="themeToggle" class="theme-toggle">
        <span id="dark_mode" class="material-symbols-outlined"> dark_mode </span>
        <span id="light_mode" class="material-symbols-outlined"> light_mode </span>
    </label>
</div>
