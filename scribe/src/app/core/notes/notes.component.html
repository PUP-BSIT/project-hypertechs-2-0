<div class="scribe-notes-container">
  <div id="notes_heading">
    <h1>My Notes</h1>
  </div>
  <!--Notes Tiles-->
  <div id="all_notes_tiles">
    <ngx-masonry class="masonry-note-container">
      <!--Bind the fetched notes to this component-->
      @for (note of notes; track note.id) {
        <app-note-card [note]="note"></app-note-card>
      }
    </ngx-masonry>
  </div>
  <!-- Floating Action Button -->
  <button routerLink="/main/editor" mat-fab extended class="custom-fab">
    <mat-icon>create</mat-icon>
    <span>New note</span>
  </button>
</div>
