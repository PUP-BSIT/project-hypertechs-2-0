<div class="scribe-notes-container">
  <div id="notes_heading">
    <h1>Notes</h1>
  </div>

  <!--All Notes Tiles-->
  <div id="all_notes_tiles">
    <ngx-masonry class="masonry-note-container">
      <div class="loading" *ngIf="isLoading"></div>
      <div *ngIf="!isLoading">
        <!-- If notes are present, this will display -->
        <div *ngIf="notes.length > 0">
          <app-note-card
            *ngFor="let note of notes; trackBy: trackByNoteId"
            [note]="note"
            [isInTrash]="false"
            (delete)="onNoteDelete($event)">
          </app-note-card>
        </div>
        <!-- If notes are empty, this will display -->
        <div
          *ngIf="notes.length === 0"
          class="empty-notes"
          routerLink="/main/editor">
          <img src="../../../assets/images/empty-notes.svg" />
          <p>No notes yet. Click to add one.</p>
        </div>
      </div>
    </ngx-masonry>
  </div>

  <!--Create new note FAB -->
  <button routerLink="/main/editor" mat-fab extended class="custom-fab">
    <mat-icon>create</mat-icon>
    <span>New note</span>
  </button>
</div>
