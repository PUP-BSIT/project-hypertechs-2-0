<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/main/home']">Home</a>
      <a mat-list-item [routerLink]="['/main/notes']">Notes</a>
      <a mat-list-item [routerLink]="['/main/tasks']">Tasks</a>
      <a mat-list-item [routerLink]="['/main/folders']">Folders</a>
      <a mat-list-item [routerLink]="['/main/trash']">Trash</a>
      <a mat-list-item [routerLink]="['/login']">Log In</a>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>scribe</span>
    </mat-toolbar>
    <span>
      <div class="main-container">
        <div class="user-info">
          <p class="greeting">Hi,{{ firstname }}</p>
        </div>
      </div>
    </span>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
